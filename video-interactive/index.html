<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video-interactive(En cours)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav flex full-width">
            <div class="nav__video flex full-width">
                <div id="vleft" class="left">
                    <div class="nav__video--left" onmouseover="expandRight()" onmouseout="restoreLeft()">
                        <video id="videoLeft" playsinline muted>
                            <source src="video/money.mp4">
                        </video>
                    </div>
                </div>
                <div id="vright" class="right">
                    <div class="nav__video--right" omouseover="expandLeft()" omouseout="restoreRight()">
                        <video id="videoRight" playsinline muted>
                            <source src="video/dogintheroad.mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <p>Quels personnages Starwars?</p>
    <div id="btn-start">
        <button class="btn btn-info" onclick="start()"id="start">Start</button>
    </div>
    <button class="btn-left btn btn-info" id="btnl" onclick="videoLeft()">gagner un million</button>
    <button class="btn-right btn btn-info" id="btnr" onclick="videoRight()">sauver le chiot</button>
    <script src="main.js"></script>
</body> 
</html>
